<h1 [innerHTML]="123+123">
  Welcome to Cats!!!
</h1>

<h2 *ngIf="attacker">
	{{attacker.name}} attacked with {{attacker.armaments}}
</h2>
<h2 *ngIf="runAway">
	{{runAway.name}} ran away
</h2>
<app-cat
	[cat]="tabby"
	(attack)="attacker = $event"
	(run)="runAway =$event">
</app-cat>

<app-cat
	[cat]="shabby"
	(attack)="attacker = $event"
	(run)="runAway =$event">
</app-cat>
